<amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <h1>Hello {{user?.signInDetails?.loginId}}</h1>
      <app-todos></app-todos>
      <button (click)="signOut()">Cerrar Sesion</button>
    </ng-template>
  </amplify-authenticator>
